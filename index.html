<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="text/html; charset=utf-8">
		<title>尹炜琦的求职简历</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/animations.css">
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
	</head>
	<body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide page1">
          <div class="warp">
            <img class="img_1 pt-page-moveFromTop" src="images/cover.png">
   					<img class="img_2 pt-page-moveFromLeft" src="images/wording_cover.png">
   					<img class="img_3 pt-page-moveIconUp" src="images/icon_up.png">
          </div>
        </div>
        <div class="swiper-slide page2">
          <div class="warp">
            <img class="img_1 hide pt-page-moveFromBottom" src="images/wording_design.png">
   					<img class="img_2 hide pt-page-moveCircle" src="images/circle-design.png">
   					<img class="img_3 pt-page-moveFromBottom hide" src="images/people_design.png">
   					<img class="img_6 hide pt-page-moveIconUp" src="images/icon_up.png">
   					<img class="img_7 hide pt-page-scaleUp" src="images/floating_design.png">
          </div>
   			</div>
        <div class="swiper-slide page3">
          <div class="warp">
   					<img class="img_1 hide pt-page-flipInLeft" src="images/introduction_design.png">
   					<img class="img_6 hide pt-page-moveIconUp" src="images/icon_up.png">
          </div>
        </div>
        <div class="swiper-slide page4">
          <div class="warp">
            <img class="img_1 hide pt-page-moveFromBottom" src="images/wording.png">
   					<img class="img_2 hide pt-page-moveCircle" src="images/circle.png">
   					<img class="img_3 hide pt-page-moveFromLeft" src="images/people.png">
   					<img class="img_6 hide pt-page-moveIconUp" src="images/icon_up.png">
   					<img class="img_7 hide pt-page-scaleUp" src="images/floating_develop.png">
            <img class="img_8 hide pt-page-scaleUp" src="images/pic_shadow_production.png">
          </div>
        </div>
        <div class="swiper-slide page5">
          <div class="warp">
            <img class="img_1 hide pt-page-moveCircle" src="images/introduction_production.png">
          </div>
        </div>
      </div>
    </div>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
